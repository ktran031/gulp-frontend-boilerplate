<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Massey Treatment Locations Card Component</title>
</head>

<body>
    <div class="u-margin-top-large">&nbsp;</div>

    <h2 class="u-margin-bottom">
        Our Treatment Locations
    </h2>


    <div class="location-card location-card--columns">
        <img class="location-card__map" src="images/location-placeholder.jpg" alt="">
        <div class="location-card__content">
            <h3 class="location-card__name">
                <a href="#">VCU Massey Cancer Center at Hanover Medical Park</a>
            </h3>
            <div class="location-card__icon-wrapper">
                <div class="location-card__icon">
                    <figure class="c-icon">
                        <img src="images/icon_location-pin-black.svg" alt="Map Icon">
                    </figure>
                    <div class="location-card__icon-content">
                        <p>
                            1300 E. Marshall Street<br />Richmond, VA 23219
                        </p>
                        <a href="#">
                            <u>Get Directions</u>
                        </a>
                    </div>
                </div>
                <div class="location-card__icon">
                    <figure class="c-icon">
                        <img src="images/mobile-alt-solid.svg" alt="Phone Icon">
                    </figure>
                    <div class="location-card__icon-content">
                        <p>
                            Call us at
                        </p>
                        <a class="location-card__phone" href="#">
                            (804) 828-5116
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
