<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato|Roboto:400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Massey Location Detail Info Bar Component</title>
  </head>

  <body>

    <div class="u-margin-top-large"></div>
    <div class="location-detail location-detail__info-bar l-container">
        <div class="location-detail__info-bar-wrapper">
            <div class="location-detail__info-bar-item">
                <h3>VCU Massey Cancer Center
                    MCV Campus</h3>
            </div>
            <div class="location-detail__info-bar-item">
                <p><strong>Address</strong></p>
                <p>401 College Street</p>
                <p>Richmond, Virginia 23298-0037</p>
                <a href="#">Get Directions</a>
            </div>
            <div class="location-detail__info-bar-item">
                <p><strong>Phone:</strong></p>
                <a href="tel:804-828-5116">(804) 828-5116</a>
            </div>
            <div class="location-detail__info-bar-item">
                <button class="c-btn c-btn--action">
                    <div class="c-btn__inner">
                      Request Appointment
                    </div>
                  </button>
            </div>
        </div>
    </div>
   
</body>

  <script src="js/main.js"></script>
</html>
