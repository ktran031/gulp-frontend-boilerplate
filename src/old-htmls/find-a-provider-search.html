<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Massey Find a Provider Search Component</title>
</head>

<body>
    <div class="u-margin-top-large"></div>

    <div class="find-a-provider-search l-container">
        <div class="find-a-provider-search__wrapper">

            <input type="text" id="provider-name-input" placeholder="Provider Name"> 
            
            <select id="select-specialty" placeholder="Select a specialty">
                <option value="">Select a specialty</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>

            <input type="text" id="zip-code-input" placeholder="Zip code"> 

            <select id="select-location" placeholder="Located within">
                <option value="">Located within</option>
                <option value="1">Option 1</option>
                <option value="2">Option 2</option>
                <option value="3">Option 3</option>
                <option value="4">Option 4</option>
            </select>

            <button class="c-btn c-btn--action ">
                <div class="c-btn__inner">
                    <a href="#">SEARCH</a>
                </div>
            </button>
        </div>
    </div>
</body>

<script src="js/main.js"></script>

</html>
