<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Lato|Roboto:400&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Massey 404 page Component</title>
</head>

<body>
    <div class="u-margin-top-large">&nbsp;</div>

    <div class="c-comp c-hero">
        <div class="c-hero__inner">
            <div class="c-page-header c-hero__content">
                <h1 class="c-page-header__title u-underline-title">Page Not Found</h1>
                <div class="c-page-header__description">The page you were looking for is no longer here.</div>

                <div class="c-page-header__search">
                    <form method="post" action="#" role="search" class="c-search-form">
                        <div class="c-search-form__body">
                          <input type="search" id="search" class="c-search-form__input" placeholder="Search Massey Cancer Center..." value="" />
                          <button class="c-btn u-is-vishidden">
                            <div class="c-btn__inner">
                              Search
                            </div>
                          </button>
                        </div>
                      </form>

                    <button class="c-btn c-btn--action">
                        <div class="c-btn__inner">
                            SEARCH
                        </div>
                    </button>
                </div>

                <a class="c-arrow-link" href="#">Go To Homepage</a>
            </div>
            <div class="c-hero__img" style="background-image:url(https://picsum.photos/635/320?v1);"></div>
        </div>
    </div>

</body>

<script src="js/main.js"></script>

</html>
